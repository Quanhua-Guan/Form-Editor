<!DOCTYPE html>
<html>
<head>
<title>Form Editor History</title>
</head>
<script src="jquery.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="js/bootstrap.min.js"></script>
<script src="history.js"></script>
<script src="options.js"></script>
<style type="text/css">
.container_background {
	padding-left: 19px;
	padding-right: 19px;
	background-color: #fff;
}
</style>
<body background="body-bg.png">
	<div class="container container_background">

		<h1>Form Editor</h1>
		<p>
			<img src="icon128.png" />
		</p>
	</div>

	<div class="container container_background">
		<form class="form-inline">
			<label>History Max Size(0-100)</label> <input id="history_size"
				class="input-small" type="text" />
			<button id="save_history_size" class="btn btn-primary"
				title="Save the history max size">Save</button>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th>
						<button id="clear_history" class="btn btn-danger"
							title="clean all of the history">Clean All</button>
					</th>
					<th>action</th>
					<th>method</th>
					<th>accept-charset</th>
					<th>inputs</th>
				</tr>
			</thead>
			<tbody id="history">
			</tbody>
		</table>

	</div>
</body>
</html>
